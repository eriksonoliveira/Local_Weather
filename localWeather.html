<!DOCTYPE html>
<html>

  <head>
    <title>Your Weather Right Now  - check the weather in your city</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8"/>
    <link href="styles_localWeather.css" rel="stylesheet">
    <link href="styles_localWeather_sm.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.eot" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.woff" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.woff2" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.css" rel="stylesheet" type="text/css">

    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>

  <body onselectstart="return false">
    <div id="main" class="jumbotron">
      <header class="container">
        <h1>Your Weather Right Now</h1>
      </header>
      <section id="infoBox" class="pagination-center">
        <h3 id="cityName"></h3>
        <div id="currWeather" class="text-center">
          <div class="weatherCondition">
            <i id="icon" class=""></i>
            <span id="condition"></span>
          </div>
          <span class="temperature text-center"><span id="temp"></span><i class="degrees"></i></span>
          <div id="tUnits">
            <a class="selected" id="tempC" >C</a>
            <a class="unselected" id="tempF">F</a>
          </div>
          <br>
          <div id="WRU" >
            <span id="wind" ></span>
            <span id="line"></span>
            <span id="RU"  ></span>
          </div>
        </div>
      </section>
    </div>

    <div class="container forecast">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="forecHead">3 days Forecast</h3>
        </div>
      </div>
      <section id="charts" class="row">
        <div class="col-lg-4 col-xs-4">
          <div class="forecBox box1 text-center">
            <p class="day"></p>
            <div class="forec">
              <div id ="F0" class="forecCondition">
                <i class="iconF"></i>
                <span class="condF"></span>
              </div>
              <div class="tempForecast"><span class="tMax"></span><span class="tMin"><i class="degrees"></i></span></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-xs-4 ">
          <div class="forecBox box2 text-center">
            <p  class="day"></p>
            <div class="forec">
              <div id ="F1" class="forecCondition">
                <i class="iconF"></i>
                <span class="condF"></span>
              </div>
              <div class="tempForecast"><span class="tMax"></span><span class="tMin"><i class="degrees"></i></span></div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-xs-4">
          <div class="forecBox box3 text-center">
            <p class="day"></p>
            <div class="forec">
              <div id ="F2" class="forecCondition">
                <i class="iconF"></i>
                <span class="condF"></span>
              </div>
              <div class="tempForecast"><span class="tMax"></span><span class="tMin"><i class="degrees"></i></span></div>
            </div>
          </div>
        </div>
      </section>
      <div id="graph" class="col-lg-12 text-center">
      </div>
    </div>

      <footer>
        <div id="footerLine"></div>
        <div class="text-center" id="credits">
          <p >Developed by Erikson de Oliveira</p>
          <p>Data from <a href="http://openweathermap.org/">OpenWeatherMap</a></p>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="script_localWeather.js"></script>
  </body>
</html>
